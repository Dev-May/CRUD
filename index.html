<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>CRUD</title>
  </head>
  <body>
    <div class="container mt-5">
      <div class="w-75 mx-auto p-4 shadow-sm mt-4">
        <h2 class="mb-4">Products Management System</h2>
        <div class="alert alert-danger d-none" id="dataError">
          Please fill data
        </div>
        <div class="form-floating mb-3">
          <input
            oninput="validateProductName()"
            type="text"
            class="form-control border-0 border-bottom"
            id="productName"
            placeholder="Product Name"
          />
          <label for="productName">Product Name: </label>
          <small class="text-danger d-none" id="nameError"
            >Product Name must start with special character</small
          >
        </div>
        <div class="form-floating mb-3">
          <input
            oninput="validateProductPrice()"
            type="number"
            class="form-control border-0 border-bottom"
            id="productPrice"
            placeholder="Product Price"
          />
          <label for="productPrice">Product Price: </label>
          <small class="text-danger d-none" id="priceError"
            >Price must be between 100 and 100000</small
          >
        </div>
        <div class="form-floating mb-3">
          <input
            oninput="validateProductCategory()"
            list="categories"
            type="text"
            class="form-control border-0 border-bottom"
            id="productCategory"
            placeholder="Product Category"
          />
          <label for="productCategory">Product Category: </label>
          <small class="text-danger d-none" id="categoryError"
            >Category must be TV, Mobile, Laptop, Screen, Elictronics, or
            Other</small
          >
          <datalist id="categories">
            <option value="TV"></option>
            <option value="Mobile"></option>
            <option value="Laptop"></option>
            <option value="Screen"></option>
            <option value="Elictronics"></option>
          </datalist>
        </div>
        <div class="form-floating mb-3">
          <textarea
            oninput="validateProductDesc()"
            type="text"
            class="form-control border-0 border-bottom"
            id="productDesc"
            placeholder="Product Description"
          ></textarea>
          <label for="productDesc">Product Description: </label>
          <small class="text-danger d-none" id="ProductDescError"
            >Product description must be at least 200 charachter</small
          >
        </div>
        <div class="form-floating mb-3">
          <input
            accept="image/*"
            type="file"
            class="form-control border-0 border-bottom"
            id="productImage"
            placeholder="Product Image"
          />
          <label for="productImage">Product Image: </label>
        </div>
        <button
          id="addBtn"
          onclick="addProduct()"
          class="btn btn-info text-white rounded-0"
        >
          Add Product
        </button>
        <button
          id="updateBtn"
          onclick="updateProduct()"
          class="btn d-none btn-warning text-dark rounded-0"
        >
          Update Product
        </button>
        <input
          id="searchInput"
          oninput="searchProducts()"
          placeholder="Search by name..."
          type="text"
          class="form-control my-2"
        />
        <div id="rowData" class="row w-100 py-5 gy-3"></div>
      </div>
    </div>
    <div class="container"></div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
